---

- hosts: all
  become: true
  pre_tasks: 

  - name: install updates
    tags: always
    apt:
      upgrade: dist
      update_cache: yes


- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJ6G96EweY76bK2qRHrzuqimLGrSFh4WrVCqUBNh0Zgu lsu@ubuntus"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440


